{% extends "layout.html" %}

{% block title %}Register{% endblock %}


{% block main %}
<form method="post" action="/register">
    <div class="mb-2">
        <h3>{{ placeholder }}</h3>
        <h2>Register</h2>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" type="text" placeholder="Enter username"> 
    </div>
    <div class="mb-2">
        <input autocomplete="off"  class="form-control mx-auto w-auto" name="password" type="password" placeholder="Enter password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="password2" type="password" placeholder="Password again">
    </div>
    <div class="mb-2">
        <button class="btn btn-primary bg-dark" type="submit">Register</button> 
    </div>  
</form>
{% endblock %}
